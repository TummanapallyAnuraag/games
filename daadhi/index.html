<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Daadhi</title>
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body onkeydown="key_press_action(event);">
    <div class="centre shadow" style="">
        <h1 class="centre" >
            <u>Daadhi</u>
        </h1>
        <div class="centre" style="display: table;">
            <div class="tab-cell">
                <table id="scoreboard">
                    <tr>
                        <th></th>
                        <th class="black">Blacks</th>
                        <th class="white highlight">Whites</th>
                    </tr>
                    <tr>
                        <td>Score</td>
                        <td class="black" id="black">0</td>
                        <td class="white highlight" id="white">0</td>
                    </tr>
                    <tr>
                        <td>Pieces</td>
                        <td class="black" id="black-pieces">10</td>
                        <td class="white highlight" id="white-pieces">10</td>
                    </tr>
                    <tr>
                        <td>Dead</td>
                        <td class="black" id="black-dead">0</td>
                        <td class="white highlight" id="white-dead">0</td>
                    </tr>
                </table>
            </div>
            <div class="tab-cell">
                <span id="announcement">Messages</span>
            </div>
        </div>
        <br>
        <table class="centre" id="playground">
        </table>
        <br>
        <div class="centre buttons">
            <button onclick="location.reload()" > New Game </button>
            <br>
            <hr>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
